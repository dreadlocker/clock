<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS Clock</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="clock">
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="ten">10</div>
      <div id="eleven">11</div>
      <div id="twelve">12</div>
      <div id="AMorPM"></div>
    </div>
  </div>
</body>

</html>
